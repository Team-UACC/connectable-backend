spring:
  config:
    activate:
      on-profile: dev
    import: 'aws-parameterstore:'
  jpa:
    hibernate:
      ddl-auto: ${jpa.ddl_auto}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
