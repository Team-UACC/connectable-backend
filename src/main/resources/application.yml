spring:
  profiles:
    active: local
---
spring:
   config:
     activate:
       on-profile: local
   jpa:
     hibernate:
       ddl-auto: create
     properties:
       hibernate:
         format_sql: true
         dialect: org.hibernate.dialect.H2Dialect
   datasource:
     driver-class-name: org.h2.Driver
     url: jdbc:h2:mem:connectable
     username: sa
     password:
jwt:
   secret: uacc-to-the-moon
   expire-time: 14400000
---
spring:
  config:
    activate:
      on-profile: dev
    import: 'aws-parameterstore:'
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${jdbc.url}
    username: ${jdbc.username}
    password: ${jdbc.password}
aws:
  paramstore:
    enabled: true
    prefix: /config
    profile-separator: _
    name: connectable
jwt:
  secret: uacc-to-the-moon
  expire-time: 14400000